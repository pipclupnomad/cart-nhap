<h2 class="text-center mt-3 mb-3">Cart</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in cart">
      <td>{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>${{item.price}}</td>
      <td>${{item.quantity * item.price}}</td>
      <td>
        <button class="btn btn-info btn-sm mr-2" ng-click="editItem(item)">Edit</button>
        <button class="btn btn-danger btn-sm" ng-click="removeItem(item)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
<p class="text-left font-weight-bold mt-3">
  <span style="color:red;">Total: ${{getTotal()}} = {{getTotal()*24}} kVNƒê</span>
</p>
<button class="btn btn-primary float-left mt-3" ng-click="buy()">Buy</button>
</div>
